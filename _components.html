<!-- ========================================
     CONTACT FORM COMPONENT
     ======================================== -->
<template id="contact-component">
    <section id="contact" class="contact">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">[CONTACT_TITLE]</h2>
                <p class="section-description">[CONTACT_DESCRIPTION]</p>
            </div>
            <div class="contact-content">
                <div class="contact-form-container">
                    <h3 class="form-title">Send Us a Message</h3>
                    <form class="contact-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" id="name" name="name" placeholder="John Smith" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" placeholder="john@example.com" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890">
                        </div>
                        <div class="form-group">
                            <label for="service">Service Interest</label>
                            <select id="service" name="service">
                                <option value="">Please select a service</option>
                                <option value="seo">SEO Services</option>
                                <option value="content">Content Marketing</option>
                                <option value="social">Social Media Marketing</option>
                                <option value="web">Web Design & Development</option>
                                <option value="design">Digital Graphic Design</option>
                                <option value="consultation">Free Consultation</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" placeholder="Tell us about your project or goals..." required></textarea>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="newsletter" value="yes">
                                <span class="checkmark"></span>
                                I'd like to receive marketing communications and can unsubscribe at any time.
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">[FORM_SUBMIT_TEXT]</button>
                    </form>
                </div>
                <div class="contact-info">
                    <div class="contact-info-card">
                        <h3 class="info-title">Contact Information</h3>
                        <div class="info-items">
                            <div class="info-item">
                                <div class="info-icon">
                                    <i class="fas fa-map-marker-alt"></i>
                                </div>
                                <div class="info-content">
                                    <h4 class="info-label">Our Location</h4>
                                    <p class="info-text">123 Digital Avenue, Tech District, New York, NY 10001</p>
                                </div>
                            </div>
                            <div class="info-item">
                                <div class="info-icon">
                                    <i class="fas fa-envelope"></i>
                                </div>
                                <div class="info-content">
                                    <h4 class="info-label">Email Us</h4>
                                    <p class="info-text">info@marqtronmedia.com</p>
                                </div>
                            </div>
                            <div class="info-item">
                                <div class="info-icon">
                                    <i class="fas fa-phone-alt"></i>
                                </div>
                                <div class="info-content">
                                    <h4 class="info-label">Call Us</h4>
                                    <p class="info-text">+1 (555) 123-4567</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="business-hours-card">
                        <h3 class="hours-title">Business Hours</h3>
                        <div class="hours-list">
                            <div class="hours-item">
                                <span class="day">Monday - Friday:</span>
                                <span class="time">9:00 AM - 6:00 PM</span>
                            </div>
                            <div class="hours-item">
                                <span class="day">Saturday:</span>

                            </div>
                            <div class="hours-item">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
