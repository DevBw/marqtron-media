<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Marqtron Media</title>
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    
    <!-- Styles -->
    <style>
        :root {
            --primary-color: #c7b345;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --bg-primary: #ffffff;
            --bg-light: #f7fafc;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--primary-color);
            line-height: 1;
            margin-bottom: 1rem;
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        .error-description {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background: #b8a33d;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid #e2e8f0;
        }
        
        .btn-secondary:hover {
            background: var(--bg-primary);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .search-form {
            width: 100%;
            max-width: 400px;
            margin: 1rem 0;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 0.75rem 3rem 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            font-size: 1rem;
            background: white;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(199, 179, 69, 0.1);
        }
        
        .search-btn {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary-color);
            border: none;
            border-radius: 0.25rem;
            color: white;
            padding: 0.5rem;
            cursor: pointer;
        }
        
        .helpful-links {
            margin-top: 2rem;
            text-align: left;
        }
        
        .helpful-links h3 {
            font-size: 1.125rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.5rem;
        }
        
        .helpful-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            text-decoration: none;
            color: var(--text-secondary);
            border-radius: 0.25rem;
            transition: all 0.3s ease;
        }
        
        .helpful-link:hover {
            background: white;
            color: var(--primary-color);
        }
        
        .logo {
            margin-bottom: 2rem;
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
        }
        
        .brand-name {
            color: var(--primary-color);
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                max-width: 280px;
                justify-content: center;
            }
            
            .links-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="logo">
            <a href="/" class="logo-text">
                <span class="brand-name">Marqtron</span> Media
            </a>
        </div>
        
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-description">
            Sorry, we couldn't find the page you're looking for. The page may have been moved, deleted, or the URL might be incorrect.
        </p>
        
        <div class="error-actions">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Back to Homepage
            </a>
            
            <form class="search-form" action="/" method="get">
                <input type="text" name="search" class="search-input" placeholder="Search our website...">
                <button type="submit" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            
            <button onclick="history.back()" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Go Back
            </button>
        </div>
        
        <div class="helpful-links">
            <h3>Popular Pages</h3>
            <div class="links-grid">
                <a href="/seo-services.html" class="helpful-link">
                    <i class="fas fa-search"></i>
                    SEO Services
                </a>
                <a href="/content-marketing.html" class="helpful-link">
                    <i class="fas fa-pen-fancy"></i>
                    Content Marketing
                </a>
                <a href="/social-media-marketing.html" class="helpful-link">
                    <i class="fas fa-share-alt"></i>
                    Social Media
                </a>
                <a href="/web-design-development.html" class="helpful-link">
                    <i class="fas fa-code"></i>
                    Web Design
                </a>
                <a href="/digital-graphic-design.html" class="helpful-link">
                    <i class="fas fa-palette"></i>
                    Graphic Design
                </a>
                <a href="/contact.html" class="helpful-link">
                    <i class="fas fa-envelope"></i>
                    Contact Us
                </a>
            </div>
        </div>
    </div>
    
    <!-- Font Awesome (lightweight version) -->
    <script>
        // Minimal icon loading for error page
        if (!document.querySelector('link[href*="font-awesome"]')) {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css';
            document.head.appendChild(link);
        }
        
        // Track 404 errors if analytics is available
        if (window.gtag) {
            gtag('event', 'page_view', {
                page_title: '404 Error',
                page_location: window.location.href,
                custom_parameters: {
                    error_type: '404',
                    referrer: document.referrer
                }
            });
        }
        
        // Console log for debugging
        console.log('404 Error - Page not found:', window.location.href);
    </script>
</body>
</html>
