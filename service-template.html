<body>
    <!-- Header Component (loaded from components) -->
    <div id="header-container"></div>
    
    <!-- Breadcrumb (dynamic) -->
    <nav class="breadcrumb" aria-label="Breadcrumb">
        <div class="container">
            <ol class="breadcrumb-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li aria-current="page" id="breadcrumb-service">Service</li>
            </ol>
        </div>
    </nav>

    <!-- Dynamic Hero Section -->
    <section id="home" class="hero service-hero">
        <div class="hero-bg" id="hero-background"></div>
        <div class="hero-overlay"></div>
        <div class="container">
            <div class="hero-content">
                <div class="hero-text">
                    <div class="service-badge">
                        <i id="service-icon" class="fas fa-star"></i>
                        <span id="service-name">Service</span>
                    </div>
                    <h1 class="hero-title" id="hero-title">Professional Service</h1>
                    <p class="hero-description" id="hero-description">Service description will appear here.</p>
                    <div class="hero-buttons">
                        <a href="#contact" class="btn btn-white" id="primary-cta">Get Started</a>
                        <a href="#overview" class="btn btn-outline">Learn Our Approach</a>
                    </div>
                    <div class="hero-stats" id="hero-stats">
                        <!-- Dynamic stats will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Dynamic Main Content -->
    <main id="main-content" class="main-content">
        <!-- Content will be dynamically loaded based on service type -->
    </main>

    <!-- Contact Section (loaded from components) -->
    <div id="contact-container"></div>
    
    <!-- Footer (loaded from components) -->
    <div id="footer-container"></div>

    <!-- Consolidated Scripts -->
    <script src="./shared.js"></script>
    <script src="./service-engine.js"></script>
    <script src="./analytics.js"></script>
    <script src="./sw.js"></script>
    
    <!-- Initialize Service Page -->
    <script>
        // Get service type from URL parameter or filename
        const urlParams = new URLSearchParams(window.location.search);
        const serviceType = urlParams.get('service') || getServiceFromPath();
        
        // Initialize the service page
        if (typeof ServiceEngine !== 'undefined') {
            ServiceEngine.init(serviceType);
        }
        
        function getServiceFromPath() {
            const path = window.location.pathname;
            if (path.includes('seo')) return 'seo';
            if (path.includes('content')) return 'content';
            if (path.includes('social')) return 'social';
            if (path.includes('web-design')) return 'web-design';
            if (path.includes('design')) return 'design';
            return 'seo'; // default
        }
    </script>
</body>
